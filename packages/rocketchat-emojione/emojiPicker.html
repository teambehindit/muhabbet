<template name="emojiPicker">
	<div class="emoji-picker">
		<div class="filter">
			<ul>
				<li class="{{activeCategory 'recent'}}">
					<a href="#recent" class="category-link"><i class="icon-recent"></i></a>
				</li>
				<li class="{{activeCategory 'people'}}">
					<a href="#people" class="category-link"><i class="icon-people"></i></a>
				</li>
				<li class="{{activeCategory 'nature'}}">
					<a href="#nature" class="category-link"><i class="icon-nature"></i></a>
				</li>
				<li class="{{activeCategory 'food'}}">
					<a href="#food" class="category-link"><i class="icon-foods"></i></a>
				</li>
				<li class="{{activeCategory 'activity'}}">
					<a href="#activity" class="category-link"><i class="icon-activity"></i></a>
				</li>
				<li class="{{activeCategory 'travel'}}">
					<a href="#travel" class="category-link"><i class="icon-travel"></i></a>
				</li>
				<li class="{{activeCategory 'objects'}}">
					<a href="#objects" class="category-link"><i class="icon-objects"></i></a>
				</li>
				<li class="{{activeCategory 'symbols'}}">
					<a href="#symbols" class="category-link"><i class="icon-symbols"></i></a>
				</li>
				<li class="{{activeCategory 'flags'}}">
					<a href="#flags" class="category-link"><i class="icon-flags"></i></a>
				</li>
				<li class="change-tone">
					<a href="#change-tone"><span class="current-tone {{currentTone}}"></span></a>
					<ul class="tone-selector">
						<li><a href="#tone" class="tone" data-tone="0"><span class="tone-0"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="1"><span class="tone-1"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="2"><span class="tone-2"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="3"><span class="tone-3"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="4"><span class="tone-4"></span></a></li>
						<li><a href="#tone" class="tone" data-tone="5"><span class="tone-5"></span></a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="emojis">
			{{#each category}}
				<ul class="{{.}} emoji-list {{isVisible .}}">
					{{{emojisByCategory .}}}
				</ul>
			{{/each}}
		</div>
	</div>
</template>
